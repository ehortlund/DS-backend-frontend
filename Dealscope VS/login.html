<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Login - Dealscope</title>
    <style>

        /* Färger */
        :root {
            --soft-white: #CCCCCC;
            --medium-white: #E9E9E9;
            --white: #F4F4F4;
            --vantablack: #121212;
            --black: #1c1c1c;
            --dark-grey: #2B2A2A;
            --green: #3DA549;
            --red: #E02F2F;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--vantablack); /* Gör bakgrunden mörkare */
            background-image: linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px); /* Rutnätet */
            background-size: 20px 20px; /* Storlek på rutnät */
        }

        .login-container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            color: var(--dark-grey);
            font-family: 'Poppins', sans-serif;
            margin-bottom: 0px;
            font-size: 32px;
            font-weight: 550;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container h3 {
            color: var(--dark-grey);
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 500;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container input {
            font-size: 18px;
            width: 280px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--dark-grey);
            border-radius: 15px;
        }

        .login-container input::placeholder {
            font-family: 'Poppins', sans-serif;
            color: gray;
            font-size: 16px;
        }

        .login-container input:focus {
            color: var(--dark-grey);
        }

        .login-container button {
            font-size: 24px;
            width: 100%;
            padding: 10px;
            background-color: var(--red);
            color: var(--medium-white);
            border: 1px solid var(--red);
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;

        }
        .login-container button:hover {
            background-color: transparent;
            border: var(--red) 1px solid;
            color: var(--red);
            transition: cubic-bezier(0.215, 0.610, 0.355, 1);
            transition: background-color 0.3s ease, color 0.3s ease;

        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .link {
            margin-top: 10px;
        }

        .link p {
            color: var(--dark-grey);

        }
        .link a {
            color: var(--red);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <h3>Welcome back!</h3>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="error" id="error"></p>
        <p class="link">Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        let isLoggingIn = false; // Flagga för att förhindra flera förfrågningar
    
        async function login() {
            if (isLoggingIn) {
                console.log('Inloggning pågår redan, ignorerar nytt klick...');
                return;
            }
    
            isLoggingIn = true;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            const loginButton = document.querySelector('button');
    
            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password';
                isLoggingIn = false;
                return;
            }
    
            // Inaktivera knappen medan förfrågan pågår
            loginButton.disabled = true;
            errorElement.textContent = 'Logging in...';
    
            try {
                console.log('Skickar inloggningsförfrågan...');
                console.log('Metod: POST'); // Bekräfta att vi använder POST
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
    
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
    
                // Kontrollera om svaret är tomt
                const text = await response.text();
                console.log('Response text:', text);
    
                if (!text) {
                    errorElement.textContent = 'Error: Empty response from server';
                    isLoggingIn = false;
                    loginButton.disabled = false;
                    return;
                }
    
                // Försök parsa svaret som JSON
                let data;
                try {
                    data = JSON.parse(text);
                    console.log('Response data:', data);
                    console.log('data.message:', data.message);
                    console.log('data.error:', data.error);
                } catch (parseError) {
                    console.error('Parse error:', parseError);
                    errorElement.textContent = 'Error: Invalid response format';
                    isLoggingIn = false;
                    loginButton.disabled = false;
                    return;
                }
    
                if (data.error) {
                    console.log('Inloggning misslyckades, visar felmeddelande...');
                    errorElement.textContent = data.error;
                } else if (response.status === 303) {
                    console.log('Servern omdirigerar till deals.html...');
                    // Omdirigeringen hanteras av servern
                } else {
                    console.log('Oväntat svar från servern:', response.status);
                    errorElement.textContent = 'Unexpected response from server: ' + response.status;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                errorElement.textContent = 'Error: ' + error.message;
            } finally {
                isLoggingIn = false;
                loginButton.disabled = false;
            }
        }
    </script>
</body>
</html>
