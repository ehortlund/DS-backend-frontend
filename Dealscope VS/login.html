<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Login - Dealscope</title>
    <style>

        /* Färger */
        :root {
            --soft-white: #CCCCCC;
            --medium-white: #E9E9E9;
            --white: #F4F4F4;
            --vantablack: #121212;
            --black: #1c1c1c;
            --dark-grey: #2B2A2A;
            --green: #3DA549;
            --red: #E02F2F;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--vantablack); /* Gör bakgrunden mörkare */
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); /* Rutnätet */
            background-size: 20px 20px; /* Storlek på rutnät */
        }


        @media screen and (max-width: 768px) {
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow-x: hidden; /* Förhindra horisontell skroll */
                display: flex;
                flex-direction: column;
            }
            .login-container {
            width: 100%;
            max-width: none;
            margin: 0;
            box-sizing: border-box;
            padding: 20px;
            }
        }

        .login-container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 265px;
            text-align: center;
        }
        .login-container h2 {
            color: var(--dark-grey);
            font-family: 'Poppins', sans-serif;
            margin-bottom: 0px;
            font-size: 32px;
            font-weight: 550;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container h3 {
            color: var(--dark-grey);
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 500;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container input {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            width: 240px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2b2a2a3d;
            border-radius: 15px;
            background-color: none;
        }

        .login-container input::placeholder {
            font-family: 'Poppins', sans-serif;
            color: gray;
            font-weight: 500;
            font-size: 16px;
        }

        .login-container input:focus {
            color: var(--dark-grey);
        }

        .login-container button {
            font-size: 24px;
            width: 100%;
            padding: 10px;
            background-color: var(--red);
            color: var(--medium-white);
            border: 1px solid var(--red);
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;

        }
        .login-container button:hover {
            background-color: transparent;
            border: var(--red) 1px solid;
            color: var(--red);
            transition: cubic-bezier(0.215, 0.610, 0.355, 1);
            transition: background-color 0.3s ease, color 0.3s ease;

        }
        .error {
            color: var(--red);
            margin-top: 10px;
        }
        .link {
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            color: var(--dark-grey);
            margin-top: 10px;
        }

        .link p {
            color: var(--dark-grey);

        }
        .link a {
            color: var(--red);
            text-decoration: none;
        }

    /* Header */
    .main-header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        background-color: var(--vantablack);
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 0px;
    }

    /* Hamburgarikonen */
    .menu-btn {
        display: none;
    }

    /* Mobilmeny */
    .mobile-nav {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: var(--vantablack);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.3s ease;
    }

    .mobile-nav a {
        font-size: 32px;
        font-weight: 500;
        color: var(--medium-white);
        text-decoration: none;
        margin: 15px 0;
        transition: color 0.3s ease;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: 1.3px;
    }

    .mobile-nav .login-btn {
        font-size: 32px;
        font-weight: 500;
        color: var(--medium-white);
        text-decoration: none;
        border: 1px solid var(--red);
        padding: 10px 20px;
        border-radius: 15px;
        margin-top: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: 1.3px;
    }

    .mobile-nav a:hover {
        color: var(--red);
    }

    .mobile-nav .login-btn:hover {
        background-color: var(--red);
        color: var(--medium-white);
    }

    .logout-btn {
        display: none;
        background-color: transparent;
        font-family: 'Poppins', sans-serif;
        color: var(--medium-white);
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        padding: 5px 10px;
        border: 1px solid var(--red);
        border-radius: 15px;
        transition: all 0.3s ease;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: 1.3px;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .logout-btn:hover {
        border: 1px solid var(--red);
        color: var(--red);
    }

    /* Logo */
    .logo {
        margin-left: 25px;
        width: 120px;
        height: auto;
        padding: 0;
        display: inline-block;
        background: none;
        border: none;
    }

    .logo svg {
        transform: none;
        width: 100%;
        height: auto;
    }

    /* Desktop-navigering */
    .desktop-nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-right: 20px;
    }

    .desktop-nav a {
        margin-left: 20px;
        margin-right: 30px;
        color: var(--medium-white);
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        padding: 5px 10px;
        border: 1px solid transparent;
        border-radius: 15px;
        transition: all 0.3s ease;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: 1.3px;
    }

    .desktop-nav a:hover {
        border: 1px solid var(--red);
        color: var(--red);
    }

    .login-btn {
        margin-left: 20px;
        color: var(--red);
        border: 1px solid var(--red);
        text-decoration: none;
        text-align: center;
        font-size: 16px;
        padding: 12px 32px;
        border-radius: 15px;
        background-color: transparent;
        transition: all 0.3s ease;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: 1.3px;
    }

    .login-btn:hover {
        background-color: transparent;
        color: var(--red);
    }

    .desktop-nav .login-btn {
        border: 1px solid var(--red);
    }

    /* Responsiv anpassning */
    @media (max-width: 768px) {
        body {
            overflow-x: hidden;
        }

        html {
            overflow-x: hidden;
        }

        .login-btn {
            border-radius: 15px;
        }

        .logout-btn {
            border-radius: 15px;
        }

        .login-btn:hover {
            border-radius: 15px;
        }

        .footer-container {
            flex-direction: column;
            text-align: center;
        }

        .footer-info-section,
        .footer-logo-section,
        .footer-links-section {
            text-align: center;
        }

        .main-header {
            background-color: var(--vantablack);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .logo {
            z-index: 2100;
            margin-left: 10px;
            position: absolute;
            top: 25px;
            left: 10px;
        }

        .desktop-nav {
            display: none;
        }

        .menu-btn {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: var(--medium-white);
            cursor: pointer;
            z-index: 2000;
            position: absolute;
            top: 15px;
            right: 10px;
            transition: transform 0.2s ease;
        }

        .menu-btn::before {
            content: "\2630";
            font-size: 26px;
            color: var(--medium-white);
        }

        .menu-btn.active::before {
            content: "\2715";
            font-size: 22px;
            color: var(--medium-white);
        }

        .mobile-nav.visible {
            display: flex;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        section {
            margin: 0 auto 100px;
            padding: 0 25px;
            max-width: 100%;
        }

        .hero {
            padding: 0px;
            margin: 0 25px;
            margin-top: 115px;
            margin-bottom: 10px;
            text-align: center;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <a href="index.html">
          <img class="logo" src="assets/DS LOGO laying.svg" alt="DealScope Logo">
        </a>
        <div class="mobile-menu">
            <button class="menu-btn" aria-label="Open menu"></button>
            <nav class="mobile-nav" id="mobile-nav">
                <a href="#Deals">Deals</a>
                <a href="index.html">Home</a>
                <a href="plans.html">Plans</a>
                <a href="FAQ.html">FAQ</a> 
                <a class="login-btn" href="#login">Log in</a>
            </nav>
        </div>
        <nav class="desktop-nav">
            <a href="#Deals">Deals</a>
            <a href="index.html">Home</a>
            <a href="plans.html">Plans</a>
            <a href="FAQ.html">FAQ</a> 
            <a class="login-btn" href="#login">Log in</a>
            <button id="logout-btn" class="logout-btn">Log out</button>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <h3>Welcome back!</h3>
        <input type="text" id="identifier" placeholder="Email or Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="error" id="error"></p>
        <p class="link">Don't have an account? <a href="register.html">Register</a></p>
    </div>



    <script>
        let isLoggingIn = false;

        async function login() {
            if (isLoggingIn) {
                console.log('Inloggning pågår redan, ignorerar nytt klick...');
                return;
            }

            isLoggingIn = true;
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            const loginButton = document.querySelector('button');

            if (!identifier || !password) {
                errorElement.textContent = 'Please enter email or username and password';
                isLoggingIn = false;
                return;
            }

            loginButton.disabled = true;
            errorElement.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier, password })
                });

                const data = await response.json();

                if (data.error) {
                    errorElement.textContent = data.error;
                } else if (data.message === 'Inloggning lyckades') {
                    window.location.replace('/plans.html');
                } else {
                    errorElement.textContent = 'Unexpected response from server';
                }
            } catch (error) {
                errorElement.textContent = 'Error: ' + error.message;
            } finally {
                isLoggingIn = false;
                loginButton.disabled = false;
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Kontrollera om vi är på en mobil enhet (max bredd 768px)
            if (window.innerWidth <= 768) {
                // Försök låsa orienteringen till porträttläge
                if (window.screen && window.screen.orientation && typeof window.screen.orientation.lock === 'function') {
                    window.screen.orientation.lock('portrait').then(() => {
                        console.log("Orientering låst till porträtt");
                    }).catch(err => {
                        console.error("Kunde inte låsa orientering:", err);
                    });
                } else {
                    console.log("Orienteringlås stöds inte i denna webbläsare");
                }
            }
        });
    </script>
</body>
</html>
